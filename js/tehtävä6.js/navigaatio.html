<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Dynaaminen navigaatio</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #nav-lista {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
    }

    #nav-lista li {
      float: left;
    }

    #nav-lista li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #nav-lista li a:hover {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D !important;
    }
  </style>
</head>
<body>

  <h1>Verkkosivusto</h1>

  <ul id="nav-lista"></ul>

  <div style="margin-top: 20px;">
    <p>Tämän on esimerkki dynaamisesta navigaatiosta.</p>
  </div>

  <script>
    // 1. DATA
    const sivut = [
      { nimi: "Etusivu", url: "navigaatio.html" },
      { nimi: "Tuotteet", url: "tuotteet.html" },
      { nimi: "Yhteystiedot", url: "yhteystiedot.html" }
    ];

    // 2. APU: nykyinen sivu
    const nykyinenSivu = window.location.pathname.split("/").pop();

    // 3. ELEMENTTI
    const navUl = document.getElementById("nav-lista");

    // 4. SILMUKKA
    sivut.forEach(sivu => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = sivu.url;
      a.textContent = sivu.nimi;

      if (sivu.url === nykyinenSivu) {
        a.classList.add("active");
      }

      li.appendChild(a);
      navUl.appendChild(li);
    });
  </script>
</body>
</html>
