<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Yhteystiedot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #nav-lista {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
    }

    #nav-lista li {
      float: left;
    }

    #nav-lista li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #nav-lista li a:hover {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D !important;
    }
  </style>
</head>
<body>
  <h1>Yhteystiedot</h1>

  <ul id="nav-lista"></ul>

  <h2>Ota yhteyttä</h2>
  <p>Lucianin Neon Works Oy</p>
  <p>Sähköposti: <a href="mailto:info@neonworks.fi">info@neonworks.fi</a></p>
  <p>Puhelin: 040 123 4567</p>
  <p>Osoite: Valokatu 85, 00100 Helsinki</p>
  <p>Aukioloajat: ma–pe klo 10–18</p>

  <script>
    const sivut = [
      { nimi: "Etusivu", url: "navigaatio.html" },
      { nimi: "Tuotteet", url: "tuotteet.html" },
      { nimi: "Yhteystiedot", url: "yhteystiedot.html" }
    ];

    const nykyinenSivu = window.location.pathname.split("/").pop();
    const navUl = document.getElementById("nav-lista");

    sivut.forEach(sivu => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = sivu.url;
      a.textContent = sivu.nimi;

      if (sivu.url === nykyinenSivu) {
        a.classList.add("active");
      }

      li.appendChild(a);
      navUl.appendChild(li);
    });
  </script>
</body>
</html>
