<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Palkkalaskuri</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    #tulos {
      margin-top: 15px;
      padding: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Palkkalaskuri</h1>

  <label>Tuntipalkka (€):</label>
  <input type="number" id="tuntipalkka" placeholder="Syötä tuntipalkka"><br>

  <label>Työtunnit (h):</label>
  <input type="number" id="tunnit" placeholder="Syötä työtunnit"><br>

  <label>Veroprosentti (%):</label>
  <input type="number" id="veroprosentti" placeholder="Syötä veroprosentti"><br>

  <button onclick="laske()">Laske</button>

  <div id="tulos"></div>

  <script>
    function laske() {
      let tuntipalkka = parseFloat(document.getElementById("tuntipalkka").value);
      let tunnit = parseFloat(document.getElementById("tunnit").value);
      let veroprosentti = parseFloat(document.getElementById("veroprosentti").value);
      let tulosEl = document.getElementById("tulos");

      // Validointi
      if (isNaN(tuntipalkka) || isNaN(tunnit) || isNaN(veroprosentti) || tuntipalkka < 0 || tunnit < 0 || veroprosentti < 0) {
        tulosEl.innerText = "Tarkista syöttämäsi tiedot!";
        tulosEl.style.color = "red";
        tulosEl.style.display = "block";
        return;
      }

      // Laskenta
      let brutto = tuntipalkka * tunnit;
      let vero = brutto * (veroprosentti / 100);
      let netto = brutto - vero;

      // Tulostus
      tulosEl.innerHTML = `
        Brutto: ${brutto.toFixed(2)} €<br>
        Vero: ${vero.toFixed(2)} €<br>
        Netto: ${netto.toFixed(2)} €
      `;

      // Värit
      if (netto < 100) {
        tulosEl.style.color = "orangered";
      } else {
        tulosEl.style.color = "green";
      }

      tulosEl.style.display = "block";
    }
  </script>
</body>
</html>
