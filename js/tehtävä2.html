<!DOCTYPE html>
<html lang="fi">
<head>
    <title>Ehtolauseet ja silmukat</title>
</head>
<body>
    <h1>Tehtävä 2</h1>
    <h2>Kertotaulu:</h2>
    <ul id="numerolista"></ul>

    <script>
    // IF-LAUSE
    let lampotila = 15;

    if (lampotila > 20) {
    console.log("Pakastaa");
    } else if (lampotila === 20) {
    console.log("Sopiva ulkoilulle");
    } else {
    console.log("Hellettä!");
    }

    // FOR-SILMUKKA
    let lista = document.querySelector("ul"); // viittaa <ul> -elementtiin

    for (let i = 1; i <= 10; i++) {
    let item = document.createElement("li");
    item.textContent = "Numero " + i;
    lista.appendChild(item);
    }
    </script>
</body>
</html>
